<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gudjal Online Dictionary</title>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Cactus+Classical+Serif&family=Cormorant+SC:wght@300;400;500;600;700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            font-family: 'Noto Sans', sans-serif;
            font-weight: 300;
            box-sizing: border-box;
            color: #282828;
            margin: 0px;
            padding: 0px;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh;
        }

        .decorative-banner {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            object-fit: cover;
            height: 20vh;
        }

        main {
            width: 100%;
            display: flex;
            align-items: center;
            flex-flow: column;
            min-height: 100vh;
        }

        .dictionary-holder {
            width: 100%;
            max-width: 1000px;
            background: rgba(251, 251, 234, 0.8);
            flex-grow: 1;
        }

        .dictionary-function {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-flow: column;
            align-items: center;
            padding-bottom: 3vw;
        }

        .label-and-search {
            height: auto;
            margin: 3vh auto;
            width: 80%;
            display: flex;
            flex-flow: column;
            align-items: center;
        }

        .label-and-search > label {
            font-size: 1.2em;
        }

        .label-and-search > input {
            box-sizing: content-box;
            margin-top: 3vw;
            width: 90%;
            height: 1.5em;
            padding: 10px;
            font-size: 1.5em;
            font-weight: 400;
            border: 1px solid #282828;
            border-radius: 5px;
        }

        .search-results {
            width: 80%;
        }

        .results-display-table {
            width: 100%;
        }

        .results-display-table tr {
            display: flex;
            justify-content: space-evenly;

            min-height: 3em;
            height: auto;
            border-bottom: 1px solid black;
        }

        .results-display-table td {
            display: flex;
            align-items: center;
            width: 20%;
            min-width: 100px;
            font-size: 1.2em;
        }

        h1 {
            font-size: 3.5em;
            margin-top: 2vw;
            font-family: 'Cormorant SC';
            font-weight: bolder;
            text-align: center;
        }

        .sound-icon-td {
            width: 2vw;
            background: lightblue;
        }

    </style>
</head>
<body>

    <header class="gudjal-heading">

        <img class="decorative-banner" src="DSC_6028.webp">

    </header>

    <main>

        <div class="dictionary-holder">

            <h1>Gudjal Dictionary</h1>

            <div class="dictionary-function">

                <div class="label-and-search">

                    <label for="dictionary-search-bar">Search for a word in either English or Gudjal:</label>

                    <input class="dictionary-search-bar" id="dictionary-search-bar" type="text">

                </div>

                <div class="search-results" id="search-results">

                    <table class="results-display-table" id="results-display-table">

                        <tbody></tbody>

                    </table>

                </div>

            </div>

        </div>

    </main>

    <script>

        const searchBox = document.getElementById("dictionary-search-bar");
        const resultsDiv = document.getElementById("results-display-table");

        let dictionary = [];

        function playAudio(file) {
            const audio = new Audio(file);
            audio.play();
        }

        function displayResults(entries) {
            resultsDiv.innerHTML = entries
                .map(entry => `
                    <tr>
                        <td>${entry.word}</td>
                        <td>${entry.gloss}</td>
                        <td>${entry.partOfSpeech}</td>
                        <td class="sound-icon-td" >${entry.audio ? `<button onclick="playAudio('${entry.audio}')">ðŸ”Š</button>` : ""}</td>
                    </tr>`)
                .join("");
        }

        fetch("dictionary.json")
            .then(response => response.json())
            .then(data => {
                dictionary = data;
                displayResults(dictionary);
            })

        searchBox.addEventListener("keyup", () => {
            const query = searchBox.value.toLowerCase();
            const matches = dictionary.filter(entry => 
                entry.word.toLowerCase().includes(query) ||
                entry.gloss.toLowerCase().includes(query)
            );
            displayResults(matches);    
        })


    </script>
    
</body>
</html>
